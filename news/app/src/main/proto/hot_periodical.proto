syntax = "proto3";
package main;
option java_package = "com.wanfang.main";



message PeriodicalRequest {
    string page_number  = 1;
    string page_size  = 2;
}


message PeriodicalReply {
    repeated Periodical periodical = 1;//首页热门期刊列表
}
message Periodical {
    string periodical_cover = 1;//	期刊封面图片
    string periodical_id = 2;
    string periodical_title = 3;
}